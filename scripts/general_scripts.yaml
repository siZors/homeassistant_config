- goodnight:
  alias: goodnight
  sequence:
    - type: turn_off
      data:
        entity_id: light.bedroom_lights
    - type: turn_off
      data:
        entity_id: light.all_downstairs
    - type: turn_off
      data:
        entity_id: light.stairway_lights
  mode: single
  icon: mdi:sleep

- goodmorning:
  alias: goodmorning
  sequence:
    - type: turn_on
      data:
        entity_id: light.sink_light
    - type: turn_on
      data:
        entity_id: light.pantry_light
    - type: turn_on
      data:
        entity_id: light.table_and_couch
    - type: turn_on
      data:
        entity_id: light.stairway_lights
  mode: single
  icon: mdi:weather-sunny
